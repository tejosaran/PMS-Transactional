syntax = "proto3";

package transactional;

option java_package = "com.pms.transactional";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message TradeProto {
  string portfolio_id = 1;
  string trade_id = 2;
  string symbol = 3;
  string side = 4;
  double price_per_stock = 5; 
  int64 quantity = 6;
  google.protobuf.Timestamp timestamp = 7;
}

message TransactionProto {
  string transaction_id = 1; 
  string portfolio_id = 2;
  string symbol = 3;
  string side =4;
  string buy_price = 5;
  string sell_price = 6;
  int64 quantity = 7;
}